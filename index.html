<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaaWea</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">ZaaWea</h1>
        <div id="current-player" class="badge badge-primary">RED</div>
        <div id="game-board" class="my-4"></div>
        <button id="reset-btn" class="btn btn-danger mb-3">Reset Game</button><br />
        <button id="undo-btn" class="btn btn-warning mb-3">Undo Last Move</button>

        <a href="disclosure.html" class="btn btn-link">View Public Disclosure</a>
        <a href="rules.html" class="btn btn-link">How to play</a>

    </div>
    <footer class="text-center mt-4">
        <p>&copy; <span id="year"></span> ZaaWea | Designed by wtatari</p>
    </footer>

    <!-- Include the scripts -->
    <script type="module" src="Game.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js is needed for Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Year Script -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
