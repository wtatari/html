<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaaWea</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include your custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">ZaaWea</h1>

        <!-- Game Mode Selector -->
        <div class="mb-3">
            <label for="mode-select">Game Mode:</label>
            <select id="mode-select" class="custom-select w-auto d-inline-block">
                <option value="human-vs-ai">One Player</option>
                <option value="human-vs-human">Two Players</option>
            </select>
        </div>

        <!-- Current Player Display -->
        <div id="current-player" class="badge badge-primary mb-3">RED</div>

        <!-- Game Board -->
        <div id="game-board" class="my-4"></div>

        <!-- Action Buttons -->
        <div class="action-section">
            <div class="row mb-2">
                <div class="col">
                    <button id="reset-btn" class="btn btn-danger custom-btn">Reset Game</button>
                </div>
                <div class="col">
                    <button id="undo-btn" class="btn btn-warning custom-btn">Undo Last Move</button>
                </div>
                
                            </div>
            <div class="row mb-2">
                <div class="col">
                    <a href="disclosure.html" class="btn btn-link btn-sm btn-block">Public Disclosure</a>
                </div>
                <div class="col">
                    <a href="rules.html" class="btn btn-link btn-sm btn-block">How to Play</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; <span id="year"></span> ZaaWea | Designed by wtatari</p>
    </footer>

    <!-- Include the scripts -->
    <script type="module" src="game.js"></script> <!-- Ensure file name matches exactly -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js is needed for Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Year Script -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
